name: CI/CD - Run Tests and Vercel Pull Request Deployment

env:
  NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
  APP_URL: ${{ secrets.APP_URL }}

on:
  pull_request:
    branches:
      - master
      - dev

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm ci

      - name: Jest - Run Unit Tests
        run: npm test

  run-e2e-tests:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm ci

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start

  vercel-preview-deploy:
    runs-on: ubuntu-latest
    needs: run-e2e-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies and Build
        run: |
          npm ci
          npm run build

      - name: Vercel Preview Deployment
        id: vercel_deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID}}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID}}
          github-comment: false

      - name: Comment in PR
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '**Vercel Preview Deployment is Ready**\n\nThis Pull Request was implemented by Vercel.\n\nâœ… **Visit Preview**: ${{ steps.vercel_deploy.outputs.preview-url }}'
            })

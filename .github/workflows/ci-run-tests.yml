name: CI - Run Tests

on:
  push:
    branches-ignore:
      - master
      - dev

jobs:
  cypress-run:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm ci

      - name: Cypress run
        uses: cypress-io/github-action@v6
        env:
          NEXT_PUBLIC_API_BASE_URL: 'https://devstore-next-api-red.vercel.app'
          APP_URL: 'http://localhost:3000'
        with:
          build: npm run build
          start: npm start
